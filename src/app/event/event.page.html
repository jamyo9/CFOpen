<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ tournament.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let e of events" (click)='openEvent(e.id)'>
    <ion-item>
      <h2>{{ e.name }}</h2>
    </ion-item>
    <ion-card-content>
      <p>{{ e.startDate | date: 'dd/MM/yyyy' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
