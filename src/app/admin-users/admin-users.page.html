<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <label>Users</label>
  <ion-card *ngFor="let u of users">
    <ion-item>
      <h2>{{u.name}} {{u.lastName}}</h2>
      <ion-icon slot="end" name="add" (click)="goToEditUser(u.id)"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
