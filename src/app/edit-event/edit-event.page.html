<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ pageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="arrow-dropup"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="cancelEvent()"><ion-icon name="close"></ion-icon></ion-fab-button>
        <ion-fab-button (click)="deleteEvent()"><ion-icon name="trash"></ion-icon></ion-fab-button>
        <ion-fab-button (click)="saveEvent()"><ion-icon name="checkmark"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    <ion-item>
      <!--<ion-label>Code</ion-label>-->
      <ion-input [(ngModel)]="event.code" placeholder="Code"></ion-input>
    </ion-item>

    <ion-item>
      <!--<ion-label>Name</ion-label>-->
      <ion-input [(ngModel)]="event.name" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item>
      <!--<ion-label>Start Date</ion-label>-->
      <ion-datetime [(ngModel)]="event.startDate" displayFormat="DD/MMM/YYYY" pickerFormat="DD/MMM/YYYY" placeholder="Start Date"></ion-datetime>
    </ion-item>

    <ion-item>
      <!--<ion-label>End Date</ion-label>-->
      <ion-datetime [(ngModel)]="event.endDate" displayFormat="DD/MMM/YYYY" pickerFormat="DD/MMM/YYYY" placeholder="End Date"></ion-datetime>
    </ion-item>

    <ion-item>
      <!--<ion-label>Descriptin</ion-label>-->
      <ion-textarea [(ngModel)]="event.description" placeholder="Description"></ion-textarea>
    </ion-item>
</ion-content>
